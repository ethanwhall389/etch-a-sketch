<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <div class="mainContent">
        <div class="optionsContainer">
            <div class="colorPickContainer">
                <p>Choose your paint color!</p>
                <div class="colorOption optionBlue">
                    <div class="colorBlock block01"></div>
                    <p>Blue</p>
                </div>
                <div class="colorOption optionGreen">
                    <div class="colorBlock block02"></div>
                    <p>Green</p>
                </div>
                <div class="colorOption optionRed">
                    <div class="colorBlock block03"></div>
                    <p>Red</p>
                </div>
            </div>
            
            <div class="canvasColorContainer">
                <div class="colorPickContainer">
                    <p>Choose your canvas color!</p>
                    <div class="colorOption canvOptionBlue">
                        <div class="colorBlock blockLightBlue"></div>
                        <p>Light Blue</p>
                    </div>
                    <div class="colorOption canvOptionPink">
                        <div class="colorBlock blockPink"></div>
                        <p>Pink</p>
                    </div>
                    <div class="colorOption canvOptionYellow">
                        <div class="colorBlock blockYellow"></div>
                        <p>Yellow</p>
                    </div>
                </div>
                    
            </div>
            <button class="bttnChangeGrid">Change grid size</button>

        </div>
        
        <div class="padContainer">
            <div class="gridContainer"></div>
        </div>
    </div>
    </body>
</html>
